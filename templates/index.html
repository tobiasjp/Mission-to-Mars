<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="'stylesheet" href="'main.css"/>
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron -->
      <div class="jumbotron text-center" style ='background-color:black'>
        <span class='text-danger'><h1 class=>Mission to Mars</h1></span>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Take Off!</a></p>
      </div>
      <!-- Mars News -->
      <div style="border: 2px solid red">
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <h2 class='text-danger' style="text-align: center;">Latest Mars News</h2>
                <h4 class="media-heading">{{ mars.news_title }}</h4>
                <p class='text-info'>{{ mars.news_paragraph }}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
      <!-- Featured Image and Facts -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 class="text-warning" style="text-align: center;" >Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4  class='text-danger' style="text-align: center;">Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <h2 style="text-align: center;" class="text-warning">Mars Hemispheres</h2>
      <div class="text-center">
        
        {% for hemisphere in mars.hemispheres %}
        <img src='{{hemisphere["img_url"]}}' 
          class="thumb" 
          alt="Responsive Image"/> 
        <h4>{{hemisphere["title"]}}</h4>
        {% endfor %}
          
      </div>
    </div> 
  </body>
</html>
